<div class="container">
    <nav class="navbar navbar-expand navbar-light bg-light">
        <ul class="navbar-nav mr-auto">
            {{ $currentPage := . }}
            {{ range .Site.Menus.main }}
                <li class="nav-item {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}">
                    <a class="nav-link" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
                </li>
            {{ end }}
        </ul>
    </nav>
</div>

<header class="bg-primary py-2 mb-5">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
        <div class="col-lg-12">
            <h1 class="display-4 text-white mt-5 mb-2">Cleaning Clowns</h1>
            <p class="lead mb-5 text-white-50">Wie mogen we blij maken?</p>
        </div>
        </div>
    </div>
</header>
